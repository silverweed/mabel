<script src="static/js/forms.js"></script>
<section class="centerBlock">
	<form action="/signup" method="POST" onsubmit="return Forms.matchPasswords(this)">
        <input type="text" name="invitecode" placeholder="Invite code" required /><br/>
        <input type="text" name="username" placeholder="Your username" required /><br/>
        <input type="password" name="password" placeholder="Password" required /><br/>
        <input type="password" name="passwordcheck" placeholder="Confirm password" required />
        &nbsp;<span name="passmatch"></span><br/>
        <input type="email" name="email" placeholder="Your email address" required /><br/>
        <button type="submit">Sign up</button>
	</form>
</section>
